<section>
  <ng-container *ngIf="!isSubmitingForm; else isSubmitting">
    <img
      src="../../../assets/images/icon-thank-you.svg"
      loading="lazy"
      alt="Thank you icon"
    />
    <h1>Thank You</h1>
    <p>
      Thanks for your subscription! We hope fun using our platform. If you ever
      need support, please feel free to email us at support@loremgaming.com.
    </p>
  </ng-container>
  <ng-template #isSubmitting>
    <svg
      fill="var(--purblish-blue)"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M10.72,19.9a8,8,0,0,1-6.5-9.79A7.77,7.77,0,0,1,10.4,4.16a8,8,0,0,1,9.49,6.52A1.54,1.54,0,0,0,21.38,12h.13a1.37,1.37,0,0,0,1.38-1.54,11,11,0,1,0-12.7,12.39A1.54,1.54,0,0,0,12,21.34h0A1.47,1.47,0,0,0,10.72,19.9Z"
        class="spinner"
      />
    </svg>
    <p class="registering">Submitting...</p>
  </ng-template>
</section>
