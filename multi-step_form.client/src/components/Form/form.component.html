<form [ngSwitch]="currentStep" [formGroup]="form">
  <personal-info-content
    *ngSwitchCase="step.FillInPersonalInfo"
    [form]="form"
  />
  <plan-content *ngSwitchCase="step.SelectPlan" [form]="form" />
  <add-on-content *ngSwitchCase="step.SelectAddOn" />
  <confirm-content *ngSwitchCase="step.Confirm" />
  <thank-you-content *ngSwitchCase="step.ThankYou" />
</form>
