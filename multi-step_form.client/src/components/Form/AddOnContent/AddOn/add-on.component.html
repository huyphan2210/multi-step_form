<label [formGroup]="form" class="add-on" [ngClass]="{ active: isActive }">
  <input type="radio" [value]="addOn.id" (click)="handleAddOn($event)" />
  <div class="add-on__checkbox">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path
        fill="white"
        d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
      />
    </svg>
  </div>
  <div class="add-on__info">
    <div class="add-on__info__text">
      <h2>{{ addOn.name }}</h2>
      <p>{{ addOn.description }}</p>
    </div>
    <span *ngIf="currentPriceType === 0">+${{ addOn.monthlyPrice }}/mo</span>
    <span *ngIf="currentPriceType === 1">+${{ addOn.yearlyPrice }}/yr</span>
  </div>
</label>
