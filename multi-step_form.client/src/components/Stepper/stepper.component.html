<button
  *ngIf="currentStep !== step.FillInPersonalInfo"
  type="button"
  (click)="previousStep()"
>
  Go back
</button>
<button
  [disabled]="checkIfNextButtonIsDisabled()"
  type="button"
  (click)="nextStep()"
  [ngClass]="{
    confirm: currentStep === step.Confirm
  }"
>
  {{ currentStep !== step.Confirm ? "Next step" : "Confirm" }}
</button>
