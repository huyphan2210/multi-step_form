<main>
  <step-bar></step-bar>
  <div class="form-wrapper">
    <form-component
      resizeObserver
      (sizeChange)="handleFormSizeChange($event)"
    ></form-component>
    <stepper
      *ngIf="isStepperShown"
      [ngClass]="{
        sticky: isStepperSticky,
        'has-one-button': isStepperHasOneButton
      }"
    ></stepper>
  </div>
</main>
